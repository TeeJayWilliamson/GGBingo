<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="streetview-container">
            <img id="logo" src="./img/GGBingo Logo.png" alt="Logo">
        </div>
        
        <div id="bingo-board"></div>
    </div>
    <div class="controls-container">
        <div id="timer">Time left: 30s</div>
        <button id="start-game">Start Game</button>
    </div>
    
    <!-- Load scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_hkv9NkNWUzNw23hx8b5qJ6DnuX1R35c&callback=initGame" async defer></script>
    <script src="script.js"></script>

</body>
</html>
