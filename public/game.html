<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Bingo</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="streetview-container" aria-label="Street View Location">
            <img id="logo" src="./img/GGBingo Logo.png" alt="GGBingo Logo">
        </div>
        
        <div id="bingo-board" aria-label="Bingo Game Board"></div>
    </div>
    <div class="controls-container">
        <div id="timer" aria-live="polite">Time left: 30s</div>
        <button id="start-game" aria-label="Start Game">Start Game</button>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_hkv9NkNWUzNw23hx8b5qJ6DnuX1R35c&callback=initGame" async defer></script>
    <script src="script.js" defer></script>
</body>
</html>
